<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites | Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tasty Bites</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html" class="active">Cart <span id="cart-count">0</span></a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Your Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items">
                <div id="cart-empty">
                    <p>Your cart is empty</p>
                    <a href="menu.html" class="btn">Browse Menu</a>
                </div>
                <table id="cart-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-body">
                        <!-- Cart items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">Ksh 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee:</span>
                        <span id="delivery">Ksh 150</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">Ksh 150</span>
                    </div>
                </div>
                <button id="checkout-btn" class="btn" disabled>Proceed to Checkout</button>
                <a href="menu.html" class="btn secondary">Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tasty Bites Restaurant. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
